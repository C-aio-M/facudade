<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">

        <script>
            var nu= parseInt(prompt("nota 1"));
            var nd= parseInt(prompt("nota 2"));
            var total= (nu+nd)/2;
            if(total >=7 & total <10){
                document.write(total+": aprovado");
            } 
            else if(total==10){
                document.write("passou com 10");
            }
            else{
                document.write(total+": reprovou");
            }
           
        </script>

    </head>
    <body>
    </body>
</html>
