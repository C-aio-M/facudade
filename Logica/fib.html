<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Phineas E Ferb</title>
    <script>

        a = 0;
        b = 1;

        var num = parseInt(prompt("digite o número da sequência de Fibonacci"));

        for(n = 0; n < num; n ++){
            c = parseInt((a) + (b));

            a = b;
            b = c;

            document.write(c, " ");
        }
    </script>
</head>

</body>
</html>
